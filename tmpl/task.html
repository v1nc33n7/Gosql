{{define "body"}}
<div class="task">

        <p>Table: {{.Name}}</p>
        <p>{{.Number}}. {{.Question}}</p>
        <form hx-post="/a/{{.Name}}/{{.Number}}" hx-target="#respond" hx-swap="innerHTML">

            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="respond"></div>
</div>
{{end}}
