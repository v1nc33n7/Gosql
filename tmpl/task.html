{{define "body"}}
<div class="middle">
    <div class="list" hx-get="/list" hx-trigger="load" hx-swap="innerHTML"></div>
    <div class="task">
        <div class="question">
            <p>{{.Number}}. {{.Question}}</p>
            <form hx-post="/anwser/{{.Number}}" hx-target="#respond">
                <textarea name="anwser" cols="80" rows="3"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="respond"></div>
    </div>
</div>
{{end}}
