{{if .Verify}}
<script>alert("Correct!")</script>
{{end}}

{{if .Error}}
<div class="error">
    <p>{{.Error}}</p>
</div>
{{end}}

<table>
    <thead>
        <tr>
            {{- range $col := .Respond.Columns}}
            <th>{{$col}}</th>
            {{- end}}
        </tr>
    </thead>
    <tbody>
        {{- range $row := .Respond.Rows}}
        <tr>
            {{- range $cell := $row}}
            <td>{{$cell}}</td>
            {{- end}}
        </tr>
        {{- end}}
    </tbody>
</table>
